<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .nav-item {
            background-color: #3498db;
            color: white;
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        .nav-item:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    Navigation Page
</header>

<div class="nav-container">
    <a href="activity1.html" class="nav-item">Activity 1</a>
    <a href="blog.html" class="nav-item">Activity 2</a>
    <a href="activity3.html" class="nav-item">Activity 3</a>
</div>

<footer>
    &copy; 2025 My Website. All rights reserved.
</footer>

</body>
</html>
